<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="bmd-result-schedules" *ngFor="let day of days">
    <div class="bmd-sch-row">
      <li class="bmd-sch1">{{day.date | date:'EEEE MMM-dd-yy'}}</li>
    </div>
    <div class="bmd-sch-row1" *ngFor="let time of day.times">
      <button (click)="goToTimes(day,time)" class="bmd-sch2" [ngClass]="{'booked': time.locked}">
       {{time.hour}}
      </button>
      <!--<li class="bmd-sch2" (click)="goToTimes(day)">{{time.hour}}
      </li>-->
    </div>
  </div>
