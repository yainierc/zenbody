<ion-header>

  <ion-navbar>
    <ion-title>Select Massage/Therapy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header center text-center>
      <h2> {{date | date:'EEEE MMM-dd-yy'}} at {{hour}} </h2>
    </ion-list-header>

    <ion-item *ngFor="let item of services">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox checked="false" (click)="selectService(item)" [disabled]="!complementaryAvailable && item.price <= 20"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-card>

    <ion-card-header>
      Customer Info.
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="aa" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="aa" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email (optional)</ion-label>
          <ion-input type="text" [(ngModel)]="aa" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Notes</ion-label>
          <ion-textarea [(ngModel)]="aa" name="description"></ion-textarea>
        </ion-item>
      </ion-list>
      <button (click)="goToSchedulePage()" ion-button full icon-left color="primary">
   <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
      Confirm Appointment
     </button>
    </ion-card-content>
  </ion-card>



</ion-content>
