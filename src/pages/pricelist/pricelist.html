<ion-header>

  <ion-navbar>
    <ion-title>Price List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let service of services">
    <ion-item  (click)="showAlert(service)">  
      <h2> {{service.name}}</h2>  
      <p>{{service.description}}</p>
      <button ion-button clear item-end>${{service.price}}</button>     
    </ion-item>
  </ion-list>
</ion-content>
